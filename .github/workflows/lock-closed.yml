name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@9359720b3f81194588a546508643e2b4f4b8463d
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
